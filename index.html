<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title_icon -->
    <link rel="icon" href="images/tyt_icon.svg" type="image/svg+xml.">

    <!-- bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- google_font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>TYT Learning Portal</title>
</head>

<body>
    <!-- ===================== Nav_Main ===================== -->
    <div class="main">

        <!-- nav -->
        <div class="nav">
            <div class="fluid-container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#"><img src="images/nav_logo.svg" class="d-inline-block align-top"
                            alt=""></a>
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                        data-mdb-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">HOME</a>
                            <a class="nav-link" href="#">COURSES</a>
                            <a class="nav-link" href="#">MY COURSES</a>
                            <a class="nav-link" href="#">CONTACT US</a>
                            <a class="nav-link cart_btn" href="#">
                                <button type="button" class="btn btn-primary btn-lg btn-floating">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </button>
                            </a>
                            <button type="button" class="btn btn-outline-primary lg_cart" data-mdb-ripple-color="dark">
                                Cart <i class="fa-solid fa-cart-shopping"></i>
                            </button>
                            <a class="nav-link auth" href="#">
                                <button type="button" class="btn btn-primary">Login / Sign Up</button>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- home_main -->
        <div class="home_main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="quote">
                            <h1>Make each day a little better than before</h1>
                            <a class="course_btn" href="#">
                                <button type="button" class="btn btn-primary">Courses <i
                                        class="fa-solid fa-caret-right"></i></button>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="illustration">
                            <img src="images/main_vector.svg" alt="https://www.freepik.com/vectors/book-online'>Book">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- js_bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>

    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
